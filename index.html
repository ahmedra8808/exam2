<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="exam-container">
        <div class="question-container">
            <p id="question-text"></p>
            <form id="options-form"></form>
            <button class="next-button" onclick="nextQuestion()">Next</button>
            <button class="end-button" onclick="endExam()">End Exam</button>
            <div id="feedback-box" class="feedback-box"></div>
        </div>
        <div class="side-panel">
            <div class="timer-container">
                <p id="timer">180:00</p>
            </div>
            <div class="question-nav">
                <div id="question-list"></div>
            </div>
            <div class="question-status">
                <div class="status-item current-status">Current</div>
                <div class="status-item answered-status">Answered</div>
                <div class="status-item not-answered-status">Not Answered</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
